<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニュース電光掲示板</title>
<link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
 <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #news-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    #news-wrapper {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }
    #news-text {
      font-size: 45vh;
      color: lime;
      font-family: "Yomogi", cursive;
      text-shadow:
        0 0 5px green;
        0 0 10px green;
        0 0 20px teal;
    }
  </style>
</head>
<body>
  <div id="news-container">
    <div id="news-wrapper">
      <div id="news-text">読み込み中...</div>
    </div>
  </div>

  <script>
    const endpoint = "/news";
    const scrollSpeed = 200; // px per second
    const wrapper = document.getElementById("news-wrapper");
    const textEl = document.getElementById("news-text");

    let start = null;
    let x = window.innerWidth;

    function startScroll() {
      start = null;
      x = window.innerWidth;

      function step(timestamp) {
        if (!start) start = timestamp;
        const elapsed = (timestamp - start) / 1000;
        const offset = x - (elapsed * scrollSpeed);

        if (textEl.offsetWidth > 0 && offset < -textEl.offsetWidth) {
          start = null;
          x = window.innerWidth;
          requestAnimationFrame(step);
          return;
        }

        wrapper.style.transform = `translateX(${offset}px)`;
        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    async function fetchNews() {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("HTTPエラー: " + res.status);
        const data = await res.json();
        const headlines = data.map(item => item.title);
        textEl.textContent = headlines.join("   ｜　　 ");
        startScroll();
      } catch (e) {
        console.error("ニュース取得失敗:", e);
        textEl.textContent = "ニュースを取得できませんでした";
        startScroll();
      }
    }

    startScroll(); // 仮テキストで即時スタート
    fetchNews();
    setInterval(fetchNews, 10 * 60 * 1000);
  </script>
</body>
</html>
