<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニュース電光掲示板</title>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #news-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    #news-wrapper {
      position: absolute;
      white-space: nowrap;
      will-change: transform;
    }
    #news-text {
      font-size: 45vh;
      color: lime;
      font-family: "DotGothic16", sans-serif;
    }
      #grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image:
        linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 8px 8px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="news-container">
    <div id="news-wrapper">
      <div id="news-text">読み込み中...</div>
     </div>
    <div id="grid-overlay"></div>
  </div>

  <script>/*
    const endpoint = "/news";
    const scrollStep = 30;
    const fps = 10;
    const wrapper = document.getElementById("news-wrapper");
    const textEl = document.getElementById("news-text");
    const container = document.getElementById("news-container");

    let x = window.innerWidth;
    let y = window.innerHeight;
    let intervalId = null;
    let isVertical = window.innerHeight > window.innerWidth;

    if (isVertical) {
      container.classList.add("vertical");
    }

    function startScroll() {
      clearInterval(intervalId);

      if (isVertical) {
        let topPos = window.innerHeight;
        intervalId = setInterval(() => {
          const textHeight = textEl.offsetHeight;
          topPos -= scrollStep;
          if (topPos < -textHeight) {
            topPos = window.innerHeight;
          }
          wrapper.style.transform = `translateY(${topPos}px)`;
        }, 1000 / fps);
      } else {
        x = window.innerWidth;
        intervalId = setInterval(() => {
          const textWidth = textEl.offsetWidth;
          x -= scrollStep;
          if (x < -textWidth) {
            x = window.innerWidth;
          }
          wrapper.style.transform = `translateX(${x}px)`;
        }, 1000 / fps);
      }
    }

    async function fetchNews() {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("HTTPエラー: " + res.status);
        const data = await res.json();
        const headlines = data.map(item => item.title);
        const joined = headlines.join("　　　｜　　　");

        if (isVertical) {
          textEl.innerHTML = joined.split("").map(c => `<span>${c}</span>`).join("<br>");
        } else {
          textEl.textContent = joined;
        }

        startScroll();
      } catch (e) {
        console.error("ニュース取得失敗:", e);
        textEl.textContent = "ニュースを取得できませんでした";
        startScroll();
      }
    }

    startScroll();
    fetchNews();
    setInterval(fetchNews, 10 * 60 * 1000);
  </script>
</body>
</html>
