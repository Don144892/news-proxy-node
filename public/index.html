<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニュース電光掲示板（縦横切替＋mixed縦書き）</title>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #news-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #news-wrapper {
      position: absolute;
      will-change: transform;
      white-space: nowrap;
    }
    #news-text {
      font-size: 50vh;
      color: orange;
      font-family: 'DotGothic16', monospace;
      line-height: 1;
    }
    .vertical #news-text {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 8vh;
      white-space: normal;
    }

    @keyframes blink {
  0%, 100% { color: red; opacity: 1; }
  50% { color: red; opacity: 0.5; }
}

.highlight {
  animation: blink 0.5s infinite;
}
  </style>
</head>
<body>
  <div id="news-container">
    <div id="news-wrapper">
      <div id="news-text">読み込み中...</div>
    </div>
  </div>

  <script>

    function highlightKeywords(text) {
  const keywords = ["地震", "津波", "台風", "速報", "渋滞", "重体", "死亡", 事故", "警報", "避難"];
  keywords.forEach(word => {
    const re = new RegExp(word, "g");
    text = text.replace(re, `<span class="highlight">${word}</span>`);
  });
  return text;
}

    const endpoint = "/news";
    const scrollStep = 30;
    const fps = 10;
    const wrapper = document.getElementById("news-wrapper");
    const textEl = document.getElementById("news-text");
    const container = document.getElementById("news-container");

    let intervalId = null;
    let isVertical = null;
    let headlinesText = "読み込み中...";

    function detectOrientation() {
      return window.innerHeight > window.innerWidth;
    }

    function formatText(text, vertical) {
      if (vertical) {
        return text.split("").map(c => `<span>${c}</span>`).join("<br>");
      } else {
        return text;
      }
    }

    function updateLayout() {
      const vertical = detectOrientation();
      isVertical = vertical;

      container.classList.toggle("vertical", isVertical);

      if (isVertical) {
        textEl.innerHTML = formatText(headlinesText, true);
      } else {
        textEl.textContent = headlinesText;
      }

      startScroll();
    }

    function startScroll() {
      clearInterval(intervalId);
      if (isVertical) {
        let y = window.innerHeight;
        intervalId = setInterval(() => {
          const h = textEl.offsetHeight;
          y -= scrollStep;
          if (y < -h) y = window.innerHeight;
          wrapper.style.transform = `translateY(${y}px)`;
        }, 1000 / fps);
      } else {
        let x = window.innerWidth;
        intervalId = setInterval(() => {
          const w = textEl.offsetWidth;
          x -= scrollStep;
          if (x < -w) x = window.innerWidth;
          wrapper.style.transform = `translateX(${x}px)`;
        }, 1000 / fps);
      }
    }

    async function fetchNews() {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("HTTPエラー: " + res.status);
        const data = await res.json();
        const headlines = data.map(item => item.title);
        headlinesText = headlines.join("　　　｜　　　");
        updateLayout();
      } catch (e) {
        console.error("ニュース取得失敗:", e);
        headlinesText = "ニュースを取得できませんでした";
        updateLayout();
      }
    }

    window.addEventListener("resize", updateLayout);

    fetchNews();
    setInterval(fetchNews, 10 * 60 * 1000);
  </script>
</body>
</html>
