<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ニュース電光掲示板</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    #news-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    #news-text {
      position: absolute;
      white-space: nowrap;
      font-size: 50vh;
      color: orange;
      font-family: 'Courier New', monospace;
      will-change: transform;
    }
  </style>
</head>
<body>
  <div id="news-container">
    <div id="news-text">読み込み中...</div>
  </div>

  <script>
    const endpoint = "/news";
    const scrollSpeed = 100; // px per second

    async function fetchNews() {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error("HTTPエラー: " + res.status);
        const data = await res.json();
        const headlines = data.map(item => item.title);
        document.getElementById("news-text").textContent = headlines.join(" ｜ ");
        startScroll();
      } catch (e) {
        console.error("ニュース取得失敗:", e);
        document.getElementById("news-text").textContent = "ニュースを取得できませんでした";
      }
    }

    function startScroll() {
      const textEl = document.getElementById("news-text");
      const containerWidth = document.body.clientWidth;
      const textWidth = textEl.offsetWidth;

      let start = null;
      let x = containerWidth;

      function step(timestamp) {
        if (!start) start = timestamp;
        const elapsed = (timestamp - start) / 1000; // 秒
        x = containerWidth - (elapsed * scrollSpeed);

        if (x < -textWidth) {
          start = null;
          x = containerWidth;
        }

        textEl.style.transform = `translateX(${x}px)`;
        requestAnimationFrame(step);
      }

      requestAnimationFrame(step);
    }

    fetchNews();
    setInterval(fetchNews, 10 * 60 * 1000); // 10分ごと更新
  </script>
</body>
</html>
